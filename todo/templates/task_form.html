<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Task</title>
    <style>
        /* Reset some basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Dark Theme Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e;
            color: #f0f0f0;
            background-image: url('https://img.freepik.com/premium-photo/human-hand-holding-pen-blue-dress_10221-9199.jpg');
            background-size: cover;
        }

        h1 {
            margin-bottom: 20px;
            color: #f0f0f0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .form-container {
            background: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            border: 1px solid #444;
        }

        /* Form Element Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ccc;
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
        }

        input[type="text"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1.2em;
            color: #f0f0f0;
            background-color: #3a3a3a;
        }

        /* Button Styling */
        button[type="submit"] {
            background: #be4c05;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #d89207;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Task</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProActive To-Do List</title>
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 20px;
    background-image: url('https://media.istockphoto.com/id/1341538402/photo/being-organased-saves-tame.jpg?s=612x612&w=0&k=20&c=Z-V8nzNnR0xzNsVwS2V2zIWfIEC75Th29fJBD5Zx-LE=');
    background-size: cover;
}

/* Header Styles */
h1, h2 {
    color: #2c3e50;
    text-align: center;
}

/* Task List Flexbox Styles */
.task-container {
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap */
    justify-content: center; /* Center items horizontally */
    gap: 15px; /* Space between items */
    padding: 20px;
}

.task-item {
    background: #ffffff5b;
    width: 200px; /* Fixed width for square shape */
    height: 200px; /* Fixed height for square shape */
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex; /* Enable Flexbox for content alignment */
    flex-direction: column; /* Stack content vertically */
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
    padding: 10px;
    text-align: center; /* Center text alignment */
}
.task-item:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
/* Text Styles */
.task-item h3 {
    color: #2980b9; /* Title color */
    font-size: 1.2em; /* Slightly larger font size */
    margin: 0; /* Remove default margin */
}

.task-item p {
    margin: 5px 0; /* Margin for paragraphs */
    font-size: 1em; /* Base font size */
}

/* Priority Color Coding */
.task-item p.priority {
    font-weight: bold; /* Bold for emphasis */
}

/* Form Styles */
form {
    background: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 20px auto;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
textarea,
input[type="datetime-local"],
select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #2c3e50;
    color: #ffffff;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #34495e;
}

/* Responsive Styles */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }
    
    form {
        max-width: 100%;
    }

    .task-item {
        width: calc(50% - 15px); /* Adjust width for smaller screens */
        height: auto; /* Allow height to adjust */
    }
}
/* Link Styles */
.add-task-link {
    display: inline-block; /* Treat link as a block for padding and margin */
    background-color: #2e7b08; /* Button-like background color */
    color: #ffffff; /* Text color */
    padding: 10px 15px; /* Padding around the text */
    border-radius: 5px; /* Rounded corners */
    text-decoration: none; /* Remove underline */
    font-weight: bold; /* Bold text for emphasis */
    transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
    text-align: center; /* Center text */
    margin: 20px auto; /* Center margin */
}

.add-task-link:hover {
    background-color: #04006c; /* Slightly lighter on hover */
    transform: translateY(-2px); /* Lift effect on hover */
}

.add-task-link:active {
    transform: translateY(0); /* Reset effect when clicked */
}

</style>
<body>
    <h1>ProActive To-Do List</h1>
    <div class="task-container">
        {% for task in tasks %}
            <div class="task-item">
                <h3>{{ task.title }}</h3>
                <p class="priority">Priority: {{ task.priority }}</p>
                <p>Due: {{ task.deadline }}</p>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'add_task' %}" class="add-task-link">Add New Task</a>
</body>
</html>

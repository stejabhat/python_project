<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #1e1e1e; /* Darker container */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00; /* Bright color for heading */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Subtle shadow for depth */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #444; /* Subtle border */
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #333; /* Dark background for inputs */
            color: #ffffff; /* White text for inputs */
        }

        form input:focus, form textarea:focus {
            border-color: #6200ea; /* Bright border color on focus */
            box-shadow: 0 0 5px rgba(98, 0, 234, 0.5); /* Glow effect */
        }

        form button {
            padding: 12px;
            background-color: #6200ea; /* Button color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        form button:hover {
            background-color: #3700b3; /* Darker shade on hover */
            transform: translateY(-2px); /* Lift effect */
        }

        .profile-picture {
            max-width: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            border: 3px solid #6200ea; /* Colorful border for the profile picture */
        }

        .back-button {
            display: inline-block;
            padding: 10px 15px;
            color: white;
            background-color: #444; /* Dark button color */
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #555; /* Slightly lighter on hover */
            transform: translateY(-2px); /* Lift effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself...">{{ profile.bio }}</textarea>

            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture">

            {% if profile.profile_picture %}
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
            {% endif %}

            <button type="submit">Update Profile</button>
        </form>
        <a href="{% url 'user_profile' %}" class="back-button">Back to Profile</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Entry</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            position: relative;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6200ea; /* Title color */
        }

        .profile-pic {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #ffffff;
            margin-bottom: 15px; /* Add gap between title and content box */
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #ffffff;
            resize: none;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: #6200ea;
        }

        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        @media (max-width: 600px) {
            .profile-pic {
                width: 40px;
                height: 40px;
            }

            textarea {
                height: 80px;
            }
        }
    </style>
    <script>
        function confirmSubmission(event) {
            event.preventDefault();
            const content = document.querySelector('textarea[name="content"]').value;

            if (content.trim() === "") {
                alert("Please enter some content before saving.");
                return;
            }

            const choice = confirm("Do you want to publish this entry? Press OK to publish, or Cancel to save as draft.");
            const form = event.target;

            const publishInput = document.createElement("input");
            publishInput.type = "hidden";
            publishInput.name = "published";
            publishInput.value = choice;
            form.appendChild(publishInput);

            form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Add New Entry</h2>
        <a href="{% url 'user_profile' %}">
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-pic">
        </a>
        <form method="post" onsubmit="confirmSubmission(event)">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Entry Title" required> <!-- Title box styled -->
            <textarea name="content" placeholder="Write your entry here..." required></textarea>
            <button type="submit">Save Entry</button>
        </form>
    </div>
</body>
</html>
